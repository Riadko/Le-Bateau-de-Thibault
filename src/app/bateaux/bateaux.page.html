    <ion-grid class="grid-bottom">
        <div class="wrapper">
          <div class="ion-activatable ripple-parent rectangle" ion-item *ngFor="let bateau of bateauxList" (click)="onGoToBateau(bateau)">

            <img src={{bateau.icon}} />
            <p>{{bateau.name}}</p>
          </div>

          <div class="ion-activatable ripple-parent rectangle" (click)="onGoToContact()">
            <ion-ripple-effect></ion-ripple-effect>
            <img src="../../assets/images/ancre.png" />
            <p>Contact</p>
          </div>

          <div class="ion-activatable ripple-parent rectangle" (click)="presentToast()">
            <ion-ripple-effect></ion-ripple-effect>
            <img src="../../assets/images/ancre.png" />
            <p>Contact</p>
          </div>
        </div>
    </ion-grid>
    
  </div>
