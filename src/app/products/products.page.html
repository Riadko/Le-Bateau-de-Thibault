<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button slot="start" class="transparent-button" (click)="onGoToHome()">
      <img [src]="logoHome" width="32" height="32">
    </ion-button>

    <ion-title class="ion-text-center">
      <img src="../../assets/images/navbarbg.png">
    </ion-title>

    <ion-button slot="end" class="transparent-button" (click)="onGoToPanier()">
      <img [src]="logoPanier" width="32" height="32">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p style="text-align: center">Choisisez vos produits</p>

  <ion-button *ngFor="let product of productsList" (click)="onLoadProduct(product)" expand="full"
   class="btn-product" ><img [src]="ImgPoulpe" width="100" height="100" />
    <p style="width: 100%">{{product.name}}</p>
  </ion-button>
</ion-content>
